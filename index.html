---

title: Home
---

<header>
  <p class="username"><a href="./" target="_self">Adrian Brink</a></p>
</header>
<main>
  {% for post in site.posts %}
    <article>
      <header class="heading">
        <h1 class="post-title"><a href="{{ post.url }}">{{ post.title }}</a> </h1>
        <p class="timestamp">{{ post.date | date: "%b %e %Y" }}</p>
      </header>
    </article>
  {% endfor %}
</main>
<footer><a href="/">blog</a> &nbsp;<a href="/about">about</a> &nbsp;<a href="https://twitter.com/adrian_brink">twitter</a> &nbsp;<a href="https://github.com/adrianbrink">github</a></footer>
